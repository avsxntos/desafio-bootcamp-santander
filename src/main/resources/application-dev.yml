spring:
  datasource:
    url: jdbc:h2:mem:dbs
    username: dbs
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create #validate / update / create / create=drop
    properties:
      hibernate:
        format-sql: true

  h2:
    console:
      enabled: true
      path: /h2.console
      settings:
        trace: false
        web-allow-other: false

